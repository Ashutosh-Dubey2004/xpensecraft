{% extends "base.html" %} {% block title %}Dashboard · xpensecraft{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Dashboard — {{ today|date:"F Y" }}</h1>
<div class="grid gap-4 md:grid-cols-3">
  <div class="rounded-2xl border bg-white dark:bg-gray-800 p-4">
    <div class="text-sm text-gray-500">Spent (This Month)</div>
    <div class="mt-2 text-2xl font-semibold">₹{{ spent }}</div>
  </div>
  <div class="rounded-2xl border bg-white dark:bg-gray-800 p-4">
    <div class="text-sm text-gray-500">Income (This Month)</div>
    <div class="mt-2 text-2xl font-semibold">₹{{ income }}</div>
  </div>
  <div class="rounded-2xl border bg-white dark:bg-gray-800 p-4">
    <div class="text-sm text-gray-500">Net</div>
    <div class="mt-2 text-2xl font-semibold">₹{{ net }}</div>
  </div>
</div>
<a
  href="{% url 'transaction_add' %}"
  class="mt-6 inline-block px-4 py-2 rounded-xl border bg-white dark:bg-gray-800"
  >+ Add Transaction</a
>
{% endblock %}
