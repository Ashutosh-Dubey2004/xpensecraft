<!DOCTYPE html>
<html
  lang="en"
  class="h-full"
  x-data="{ dark: JSON.parse(localStorage.getItem('dark')||'false') }"
  :class="{'dark':dark}"
  x-init="$watch('dark', v => localStorage.setItem('dark', JSON.stringify(v)))"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}xpensecraft{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs"></script>
    {% load static %}
  </head>
  <body
    class="h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100"
  >
    <header
      class="sticky top-0 bg-white/70 dark:bg-gray-900/70 backdrop-blur border-b border-gray-200/60 dark:border-gray-800"
    >
      <div
        class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between"
      >
        <a href="{% url 'dashboard' %}" class="text-xl font-semibold"
          >xpensecraft</a
        >
        <nav class="flex items-center gap-3">
          <a
            href="{% url 'transaction_list' %}"
            class="px-3 py-1.5 rounded-xl border"
            >Transactions</a
          >
          <button @click="dark=!dark" class="px-3 py-1.5 rounded-xl border">
            ðŸŒ“
          </button>
          {% if user.is_authenticated %}
          <a href="/admin/logout/" class="px-3 py-1.5 rounded-xl border"
            >Logout</a
          >
          {% else %}
          <a href="/admin/login/?next=/" class="px-3 py-1.5 rounded-xl border"
            >Login</a
          >
          {% endif %}
        </nav>
      </div>
    </header>
    <main class="max-w-6xl mx-auto px-4 py-6">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
