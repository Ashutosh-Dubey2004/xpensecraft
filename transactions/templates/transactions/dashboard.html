{% extends "base.html" %}
{% block title %}Dashboard · xpensecraft{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto">
  <h1 class="text-3xl font-extrabold mb-6 text-gray-900 dark:text-gray-100">
    Dashboard — <span class="text-blue-600 dark:text-blue-400">{{ today|date:"F Y" }}</span>
  </h1>

  <div class="grid gap-6 md:grid-cols-3">
    <div class="rounded-2xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 p-6 shadow-sm hover:shadow-md transition-shadow duration-300">
      <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Spent (This Month)</p>
      <p class="mt-3 text-3xl font-semibold text-red-600 dark:text-red-400">₹{{ spent }}</p>
    </div>

    <div class="rounded-2xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 p-6 shadow-sm hover:shadow-md transition-shadow duration-300">
      <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Income (This Month)</p>
      <p class="mt-3 text-3xl font-semibold text-green-600 dark:text-green-400">₹{{ income }}</p>
    </div>

    <div class="rounded-2xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 p-6 shadow-sm hover:shadow-md transition-shadow duration-300">
      <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Net</p>
      <p class="mt-3 text-3xl font-semibold text-blue-600 dark:text-blue-400">₹{{ net }}</p>
    </div>
  </div>

  <div class="mt-8 flex justify-center md:justify-start">
    <a href="{% url 'transaction_add' %}"
       class="inline-block px-6 py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition-colors duration-300 shadow-md">
      + Add Transaction
    </a>
  </div>
</div>
{% endblock %}
